<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
         var grades = {'egoing': 10, 'k8805': 6, 'sorialgi': 80};

         /* 다른 방식의 객체 만들기도 가능 

         var grades = {};
          grades['egoing'] = 10;
          grades['k8805'] = 6;
          grades['sorialgi'] = 80;
          //==============================
          var grades = new Object();
          grades['egoing'] = 10;
          grades['k8805'] = 6;
          grades['sorialgi'] = 80;
         */

         alert(grades['sorialgi']);

         //alert(grades.sorialgi); 도 가능 

         var grades2 = {'egoing': 10, 'k8805': 6, 'sorialgi': 80};
          for(key in grades2) {
              document.write("key : "+key+" value : "+grades2[key]+"<br />");
          }
          /*
          key :   egoing value : 10
          key :   k8805 value : 6
          key :   sorialgi value : 80
          */

//==========================================================================================
            var grades3 = {
                'list': {'egoing': 10, 'k8805': 6, 'sorialgi': 80},
                'show' : function(){
                    for(var name in this.list){document.write(name+':'+this.list[name]+"<br />");}
                                   }
            }; //객체에는 객체를 담을수도 있고, 함수도 담을 수 있다. 

            grades3.show();

            /* 결과값 : 
            egoing:10
            k8805:6
            sorialgi:80
            */


        </script>
    </body>
</html>
