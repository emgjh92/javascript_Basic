<!DOCTYPE html>
<html>

        <meta charset="utf-8"/>

    <body>
        <script type="text/javascript">
        	alert("coding everyday");
        	alert("egoing\'s coding every day") //문자열 안에서 ' 사용 법(escape)
        	alert("coding \neveryday"); //줄바꿈
        	alert("coding" +" "+ "everyday"); //문자열 이음

        	"code".indexOf("o"); //출력값 : 1
        	"code".indexOf("d"); //출력값 : 2
        	"code".indexOf("e"); //출력값 : 3
        </script>
    </body>
