<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
          var member = ['egoing', 'k8805', 'sorialgi']
            alert(member[0]);
            alert(member[1]);
            alert(member[2]);

            /* 출력값 : 

              egoing
              k8805
              sorialgi

            */

            //---------------------------------------------
            function get_members(){
                return ['egoing', 'k8805', 'sorialgi'];
            }
            var members = get_members();
            document.write(members[0]);
            document.write(members[1]);
            document.write(members[2]);
            //---------------------------------------------

            function get_members2(){
                  return ['egoing', 'k8805', 'sorialgi'];
              }
              var members2 = get_members2();
              // members.length는 배열에 담긴 값의 숫자를 알려준다. 
              for(i = 0; i < members2.length; i++){
                  // members[i].toUpperCase()는 members[i]에 담긴 문자를 대문자로 변환해준다.
                  document.write(members2[i].toUpperCase());   
                  document.write('<br />');
              }
              //----------------배열의 크기 ---------------------
              var array = [1, 2, 3, 4, 5];
              alert(array.length);
              //----------------배열끝에 원소추가 ---------------------
              var li = ['a', 'b', 'c', 'd', 'e'];
              li.push('f');
              alert(li);
               //----------------복수의 원소를 배열에 추가하는 방법 ---------------------
                var li2 = ['a', 'b', 'c', 'd', 'e'];
                  li2 = li2.concat(['f', 'g']);
                  alert(li2);
               //----------------배열의 시작점에 원소를 추가하는 방법 ---------------------

                var li3 = ['a', 'b', 'c', 'd', 'e'];
                li3.unshift('z');
                alert(li3);

               //----------------배열의 특정지점에 원소를 추가하는 방법 ---------------------

               var li4 = ['a', 'b', 'c', 'd', 'e'];
                li4.splice(2, 0, 'B');
                alert(li4);
               //----------------배열의 첫번째 원소를 제거---------------------------------
               var li5 = ['a', 'b', 'c', 'd', 'e'];
                li5.shift();
                alert(li5);
               //----------------배열 끝점의 원소를 제거---------------------------------
               var li6 = ['a', 'b', 'c', 'd', 'e'];
                li6.pop();
                alert(li6);
               //----------------배열의 정렬 --------------------------------------------
               var li7 = ['c', 'e', 'a', 'b', 'd'];
                li7.sort();
                alert(li7);
               //----------------배열의 역순정렬 ---------------------
               var li8 = ['c', 'e', 'a', 'b', 'd'];
                li8.reverse();
                alert(li8);


        </script>
    </body>
</html>
