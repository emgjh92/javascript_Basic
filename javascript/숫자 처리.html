<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
          Math.pow(3,2); //제곱
          Math.round(10.6); //반올림 
          Math.ceil(10.2); //올림
          Math.floor(10.2); //내림
          Math.sqrt(9); //제곱근 (출력값 : 3)
          Math.random(); //1 보다 작은 랜덤 수
          100 * Math.random(); // 100 보다 작은 랜덤 수
          Math.round(100 * Math.random()); //소수점 없는 100 보다 작은 랜덤 수
        </script>
    </body>
</html>
