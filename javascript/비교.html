<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
            alert(1==2)             //false
            alert(1==1)             //true
            alert("one"=="two")     //false 
            alert("one"=="one")     //true
            //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

            alert(1=='1');              //true
            alert(1==='1');             //false
            // === 는 서로 같은 수를 표현하고 있더라도 데이터 형이 같은 경우에만 같다고 판단
           //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

            alert(null == undefined);       //true
            alert(null === undefined);      //false
            alert(true == 1);               //true
            alert(true === 1);              //false
            alert(true == '1');             //true
            alert(true === '1');            //false
             
            alert(0 === -0);                //true
            alert(NaN === NaN);             //false
            /*

            null과 undefined는 값이 없다는 의미의 데이터 형이다.
            null은 값이 없음을 명시적으로 표시한 것이고, undefined는 그냥 값이 없는 상태

            */
            //NaN은 0/0과 같은 연산의 결과로 만들어지는 특수한 데이터 형인데 숫자가 아니라는 뜻이다.
            //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
            alert(1!=2);            //true
            alert(1!=1);            //false
            alert("one"!="two");    //true
            alert("one"!="one");    //false
           //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
           alert(10>20);   //false
           alert(10>1);    //true
           alert(10>10);   //false

           alert(10>=20);      //false
           alert(10>=1);       //true
           alert(10>=10);      //true
           //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

        </script>
    </body>
</html>
